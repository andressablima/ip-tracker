<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="./styles/index.css">
  <script src="./scripts/script.js" defer></script>
</head>
<body>
  <main class="ip-container">
    <div class="ip-sec">
      <h2>IP Address Tracker</h2>
      <form class="elements"> 
        <input type="text" id="ip-add" class="ip-icon" placeholder="Search for any IP address or domain">
        <button id="search-btn" class="btn ip-btn"></button>
      </form>
    </div>
    <div class="map-result">
      <div class="ip-results">
        <div class="info-block block-seperator">
          <h4 class="muted-title">IP Address</h4>
          <span id="current-ip" class="results">192.0.0.0</span>
        </div>
        <div class="info-block block-seperator">
          <h4 class="muted-title">Location </h4>
          <span id="current-town" class="results">SÃ£o Paulo, SP</span>
        </div>
        <div class="info-block block-seperator">
          <h4 class="muted-title">Timezone </h4>
          <span id="current-zone" class="results">UTC +0.00</span>
        </div>
        <div class="info-block block-seperator">
          <h4 class="muted-title">ISP: </h4>
          <span id="current-isp" class="results">Rain</span>
        </div>
      </div>
    </div>
    <div id="map" class="map-part"></div>
  </main>


  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="./scripts/map.js"></script>
</body>
</html>
