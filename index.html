<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <title>Frontend Mentor | IP Address Tracker</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <main>
    <header>
      <h2>IP Address Tracker</h2>
    </header>
    <div class="ip-sec">
      <input type="text" id="ip-add" class="ip-icon" placeholder="Search for any IP address or domain">
      <input type="button" class="ip-btn">
    </div>
    <div class="map-result">
      <div class="ip-results">
        <p>IP Address: <span class="ip-address"> </span></p>
        <p> Location: <span class="location"> </span> </p>
        <p>Timezone: <span class="timezone"> </span></p>
        <p>ISP: <span class="isp"> </span></p>
      </div>
      <div id="map" class="map-part"></div>
    </div>
  </main>


  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="./scripts/map.js"></script>
</body>
</html>
